<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nelson Dev Challenge | API Tester</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>API Validation</h1>
      <p>
        Enter your deployed API URL and email to test against the validation
        endpoint.
      </p>

      <form id="test-form">
        <label for="apiUrl">API URL</label>
        <input
          type="url"
          id="apiUrl"
          name="apiUrl"
          placeholder="https://your-project.vercel.app"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />

        <button type="submit" id="submit-btn">Test & Validate</button>
      </form>

      <div class="result-container">
        <h2>Result</h2>
        <pre id="result">
The response from the validation server will appear here...</pre
        >
      </div>
    </main>

    <script>
      const form = document.getElementById("test-form");
    </script>
  </body>
</html>
